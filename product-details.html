        // -----------------------
        // INTERACTIVE FUNCTIONS

        function switchImage(src, el) {
            document.getElementById('main-image').src = src;
            // Reset borders
            el.parentElement.querySelectorAll('div').forEach(d => {
                d.classList.remove('ring-2', 'ring-primary', 'ring-offset-1');
            });
            // Set active
            el.classList.add('ring-2', 'ring-primary', 'ring-offset-1');
        }

        function switchTab(tabName, btn) {
            // Hide all contents
            ['desc', 'specs', 'reviews', 'seller'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
            });
            // Show target
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');

            // Update buttons
            btn.parentElement.querySelectorAll('button').forEach(b => {
                b.classList.remove('active-tab');
                b.classList.add('inactive-tab');
            });
            btn.classList.add('active-tab');
            btn.classList.remove('inactive-tab');
        }

        function renderSizeSelector() {
            const selector = document.getElementById('size-selector');
            selector.innerHTML = product.variants.map(v => `
                <button 
                    onclick="selectVariant('${v.id}')"
                    class="px-4 py-2 border rounded-full text-sm font-medium transition ${v.id === currentVariant.id ? 'bg-green-50 border-primary text-primary ring-1 ring-primary' : 'bg-white border-gray-200 text-gray-700 hover:border-gray-400'}">
                    ${v.label}
                </button>
            `).join('');
        }

        function selectVariant(id) {
            currentVariant = product.variants.find(v => v.id === id);
            renderSizeSelector();
            updatePriceDisplay();
            // Animate Price
            const priceEl = document.getElementById('display-price');
            priceEl.classList.add('scale-110', 'text-green-700');
            setTimeout(() => priceEl.classList.remove('scale-110', 'text-green-700'), 200);
        }

        function updatePriceDisplay() {
            document.getElementById('display-price').innerText = `₹${currentVariant.price}`;

            const offerEl = document.getElementById('display-offer');
            const discountEl = document.getElementById('display-discount');
            const offerBadge = document.getElementById('offer-badge');

            if (currentVariant.offer) {
                offerEl.innerText = currentVariant.offer;
                offerEl.classList.remove('hidden');
                // Calculate crude percentage for display
                // Logic: offer string might be "₹450" -> parse it
                const oldPrice = parseInt(currentVariant.offer.replace(/[^0-9]/g, ''));
                if (oldPrice > currentVariant.price) {
                    const savings = Math.round(((oldPrice - currentVariant.price) / oldPrice) * 100);
                    discountEl.innerText = `${savings}% off`;
                    discountEl.classList.remove('hidden');
                    offerBadge.innerText = `${savings}% OFF`;
                    offerBadge.classList.remove('hidden');
                }
            } else {
                offerEl.classList.add('hidden');
                discountEl.classList.add('hidden');
                offerBadge.classList.add('hidden');
            }
        }

        // Shared Cart Logic
        function addItemToStorage() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            const cartItem = {
                productId: product.id,
                productName: product.title,
                variant: currentVariant.label,
                unitPrice: currentVariant.price,
                quantity: 1,
                totalPrice: currentVariant.price,
                timestamp: Date.now()
            };

            const existingItem = cart.find(item => item.productId === cartItem.productId && item.variant === cartItem.variant);
            if (existingItem) {
                existingItem.quantity += 1;
                existingItem.totalPrice = existingItem.unitPrice * existingItem.quantity;
            } else {
                cart.push(cartItem);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function addToCart() {
            addItemToStorage();
            updateCartCount();

            // Feedback
            const btn = document.getElementById('add-to-cart-btn');

            // Trigger Confetti Blast
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#0E2C18', '#D32F2F', '#FF9800', '#ffffff'] // Brand colors
            });

            btn.innerHTML = `<i class="fas fa-check"></i> ADDED!`;
            btn.classList.add('bg-green-700', 'border-green-700');

            setTimeout(() => {
                btn.innerHTML = `<i class="fas fa-shopping-cart"></i> VIEW CART`;
                btn.onclick = () => window.location.href = 'cart.html';
                btn.classList.remove('bg-green-700', 'border-green-700');
                btn.classList.add('bg-green-600');
            }, 1000);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (count > 0) {
                cartCountBadge.innerText = count;
                cartCountBadge.classList.remove('hidden');
                if (mobileCartCountBadge) {
                    mobileCartCountBadge.innerText = count;
                    mobileCartCountBadge.classList.remove('hidden');
                }
            } else {
                cartCountBadge.classList.add('hidden');
                if (mobileCartCountBadge) {
                    mobileCartCountBadge.classList.add('hidden');
                }
            }
        }

        function buyNow() {
            addItemToStorage();
            window.location.href = 'payment.html';
        }

        // Init Cart Count
        updateCartCount();

        // Init Cart Count
        updateCartCount();

    </script>
